spring:
  datasource:
    url: jdbc:h2:mem:testdb          # In-Memory DB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
server:
  port: 8081